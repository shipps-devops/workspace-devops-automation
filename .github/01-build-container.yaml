name: ğŸš€ Java API CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ARTIFACT_NAME: "api-${{ github.sha }}.jar"
  IMAGE_NAME: "java-api:${{ github.sha }}"
  REGISTRY_NAME: ${{ secrets.AZURE_REGISTRY_NAME }}
  REGISTRY_IMAGE: "${{ secrets.AZURE_REGISTRY_NAME }}/java-api:${{ github.sha }}"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Build with Maven
        run: mvn clean package -DskipTests

      - name: ğŸ§ª Run Tests
        run: mvn test

      - name: ğŸ›  Build Docker Image
        run: docker build -t ${{ env.IMAGE_NAME }} .

      - name: ğŸ” Trivy Scan (Image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          format: table
          exit-code: 0
          severity: HIGH,CRITICAL

      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ” Docker Login to ACR
        run: az acr login --name ${{ env.REGISTRY_NAME }}

      - name: ğŸ·ï¸ Tag Docker Image
        run: docker tag ${{ env.IMAGE_NAME }} ${{ env.REGISTRY_IMAGE }}

      - name: ğŸ“¤ Push to Azure Container Registry
        run: docker push ${{ env.REGISTRY_IMAGE }}

      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-api-artifact
          path: target/*.jar

  deploy-staging:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download JAR
        uses: actions/download-artifact@v4
        with:
          name: java-api-artifact

      - name: ğŸš€ Fake Deploy
        run: |
          echo "âœ… Build: ${{ env.ARTIFACT_NAME }}"
          echo "ğŸ“¡ Fake deploy to: https://staging.example.com"